<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body onload="load()">
  <div style="margin: 10px">
    <button onclick="window.console.log(ST.getData())">获取数据</button>
    <button onclick="window.console.log(ST.getSelectedCoords())">获取当前坐标</button>
    <button onclick="
    var c = ST.getSelection();
    window.console.log(ST.getCell(c.sri, c.sci))">获取选中的单元格</button>
    <button onclick="
    var c = ST.getSelection();
    ST.insertRows(c.sri, 1).render()">向上插入1行</button>
    <button onclick="
    var c = ST.getSelection();
    ST.insertColumns(c.sci, 1).render()">向左插入1列</button>
    <button onclick="ST.deleteRows(1, 3).render()">删除行</button>
    <button onclick="ST.deleteColumns(1, 3).render()">删除列</button>
    <button onclick="ST.undo()">撤销</button>
    <button onclick="ST.redo()">重做</button>
    <button onclick="ST.setSelectedCellAttr('font-bold', true)">加粗</button>
    <button
      onclick="ST.setSelectedCellAttr('border', {mode: 'all', style:'dashed', color: '#fe0000'}).render()">设置边框样式</button>
    <button onclick="ST.mergeSelectedCells().render()">合并选中单元格</button>
    <button onclick="ST.unmergeSelectedCells().render()">拆分选中单元格</button>
    <button onclick="ST.freeze(3,3)">冻结指定行和列</button>
    <button onclick="ST.freeze(0,0)">解除冻结</button>
    <button onclick="ST.formulaSelectedCell('SUM').render()">选中单元格计算公式</button>
  </div>
  <div id="seniortable"></div>
  <script>
    function load() {
      window.ST = seniortable('#seniortable', { showToolbar: true, showGrid: true })
        .loadData({
          styles: [
            {
              bgcolor: '#f4f5f8',
              textwrap: true,
              color: '#900b09',
              border: {
                top: ['thin', '#0366d6'],
                bottom: ['thin', '#0366d6'],
                right: ['thin', '#0366d6'],
                left: ['thin', '#0366d6'],
              },
            },
          ],
          // merges: [
          //   'C3:D4',
          // ],
          // rows: {
          //   1: {
          //     cells: {
          //       0: { text: 'testingtesttestetst' },
          //       2: { text: 'testing' },
          //     },
          //   },
          //   2: {
          //     cells: {
          //       0: { text: 'render', style: 0 },
          //       1: { text: 'Hello' },
          //       2: { text: 'haha', merge: [1, 1] },
          //     }
          //   },
          //   8: {
          //     cells: {
          //       8: { text: 'border test', style: 0 },
          //     }
          //   }
          // },
        }).onChange((data) => {
          console.log('触发 onChange 事件', data);
        }).onKeyDown(evt => {
          console.log('表格存在焦点时触发键盘事件', evt);
        });
    }
  </script>
</body>

</html>
